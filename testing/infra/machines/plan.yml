---

image_pool:
  type: pool
  path: /run/github-runner/images/

oob:
 type: network
 cidr: 10.0.5.0/24

micro_nixos:
  type: profile
  image: nixos.qcow2
  memory: 2048
  numcpus: 2
  pool: image_pool

source_vm:
  profile: micro_nixos
  nets:
  - oob

sink_vm:
  profile: micro_nixos
  nets:
  - oob
