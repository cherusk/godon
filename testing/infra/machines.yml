---

fedora30:
 type: image
 pool: image_pool

image_pool:
  type: pool
  path: /srv/

vm_net:
 type: network
 cidr: 10.0.5.0/24

micro_fedora:
  type: profile
  image: fedora30
  memory: 512 
  numcpus: 1
  disks:
   - size: 5
  nets:
   - vm_net 
  pool: image_pool 

source_vm:
  profile: micro_fedora 
  nets:
  - name: ovs_1
    nic: ovs_eth 
    ovs: true

sink_vm:
  profile: micro_fedora 
  nets:
  - name: ovs_2
    nic: ovs_eth 
    ovs: true
