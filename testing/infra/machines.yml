ubuntu2004:
 type: image
 pool: image_pool

image_pool:
  type: pool
  path: /srv/

oob_net:
 type: network
 cidr: 10.0.5.0/24

micro_ubuntu:
  type: profile
  image: ubuntu2004
  memory: 2048 
  numcpus: 2
  pool: image_pool 
  keys:
      - "ssh-rsa  godon-robot@osuosl"

source_vm:
  profile: micro_ubuntu 
  nets:
  - oob_net 

sink_vm:
  profile: micro_ubuntu
  nets:
  - oob_net 
  
